<section class="flex flex-col justify-center">
    <h1 class="text-3xl text-center">Ultimate Teammates</h1>
    <br/>
    <div *ngIf="showNumberPicker else playersList">
        <div class="flex flex-col w-1/2">
            <label for="name">
                Number of Players:
            </label>
            <input id="numberOfPlayers" class="border border-gray-300 mb-4" type="number" [(ngModel)]="numberOfPlayers">
            <button class="w-24 rounded-full bg-blue-300 px-4" type="button" (click)="numberOfPlayersEntered()">Submit</button>
        </div>
    </div>
    <ng-template #playersList>
        <div>
            <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col w-1/2 mb-4" formArrayName="players">
                    <ul *ngFor="let player of players; let i=index">
                        <div [formGroupName]="i">
                            <li>
                                <label for="name">
                                    Name:
                                </label>
                                <input id="player_{{i}}" class="border border-gray-300" type="text" formControlName="name">
                            </li>
                            <li>
                                <label for="height">
                                    Height:
                                </label>
                                <input id="player_{{i}}" class="border border-gray-300" type="text" formControlName="height">
                            </li>
                            <li>
                                <label for="name">
                                    Skill Level (0-5):
                                </label>
                                <input id="player_{{i}}" class="border border-gray-300" type="number" formControlName="skillLevel">
                            </li>
                        </div>
                    </ul>
                    <button class="w-24 rounded-full bg-blue-300 px-4" type="button" (click)="calculateTeams()">Submit</button>
                </div>
            </form>
        </div>
    </ng-template>
</section>
